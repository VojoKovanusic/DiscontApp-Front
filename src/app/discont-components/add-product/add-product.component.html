<div class="container">
  
  <form (ngSubmit)="processFormOnSubmit()">
 
      <div class="form group">
        <label for="face">Enter Face of product:</label>
        <input type="text" name="face" class="form-control" [(ngModel)]="product.face" />

      </div>

      <div class="form group">
        <label for="price">Enter price of product:</label>
        <input type="number" name="price" class="form-control" [(ngModel)]="product.price" />

      </div>

      <div class="form group">
        <label for="size">Enter size of product</label>
        <input type="number" name="size" class="form-control" [(ngModel)]="product.size" />
      </div>

      <input type="submit" value="Save product" class="btn btn-success" />
    
  </form>

</div>
